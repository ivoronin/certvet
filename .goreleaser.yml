# GoReleaser configuration for certvet
# https://goreleaser.com

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: certvet
    main: ./cmd/certvet
    binary: certvet
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}

archives:
  - id: default
    formats:
      - tar.gz
      - zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: ivoronin
    name: certvet
  draft: false
  prerelease: "false"
  name_template: "{{.Version}}"

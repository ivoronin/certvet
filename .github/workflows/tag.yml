# Auto-tag workflow - creates CalVer tag after update PR is merged
name: Auto-tag

on:
  pull_request:
    types: [closed]

jobs:
  tag:
    runs-on: ubuntu-latest
    # Only run when PR is merged (not just closed), has auto-update label,
    # and was created by github-actions[bot] (security check)
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'auto-update') &&
      github.event.pull_request.user.login == 'github-actions[bot]'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}  # Exact merge commit, no race condition
          fetch-depth: 0  # Need full history for tag checking

      - name: Create CalVer tag
        run: |
          TAG="v$(date +%Y.%m.%d)"
          # Handle multiple releases on same day
          SUFFIX=""
          COUNT=1
          while git rev-parse "$TAG$SUFFIX" >/dev/null 2>&1; do
            SUFFIX="-$COUNT"
            COUNT=$((COUNT + 1))
          done
          git tag "$TAG$SUFFIX"
          git push origin "$TAG$SUFFIX"

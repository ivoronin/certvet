# Certificate update workflow - creates PR with trust store updates
name: Update

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at 00:00 UTC
  workflow_dispatch:      # Manual trigger

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false  # Don't cancel update in progress

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Update trust stores
        run: make generate

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet internal/truststore/data/; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create unique branch name with date
          BRANCH="update/trust-stores-$(date +%Y-%m-%d)"

          # Delete remote branch if it exists (from previous failed run)
          git push origin --delete "$BRANCH" 2>/dev/null || true

          # Create branch and commit
          git checkout -b "$BRANCH"
          git add internal/truststore/data/
          git commit -m "chore: update trust stores $(date +%Y.%m.%d)"
          git push origin "$BRANCH"

          # Create PR with auto-update label
          gh pr create \
            --title "chore: update trust stores $(date +%Y.%m.%d)" \
            --body "Automated trust store update from upstream sources.

          This PR was created by the weekly update workflow.

          - Updates certificate data from Apple, Android, Chrome, and CCADB sources
          - Tests have passed in the update workflow" \
            --label "auto-update"
